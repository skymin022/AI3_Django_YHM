<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>할 일 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>할 일 상세</h2>
    <form action="{% url 'update' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="no" value="{{ todo.no }}">
        
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" name="title" id="title" value="{{ todo.title }}" required>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" name="content" id="content" rows="4">{{ todo.content }}</textarea>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="is_completed" id="is_completed"
                   {% if todo.is_completed %}checked{% endif %}>
            <label class="form-check-label" for="is_completed">
                완료 상태
            </label>
        </div>

        <button type="submit" class="btn btn-primary">수정 완료</button>
        <a href="{% url 'todo' %}" class="btn btn-secondary">목록으로</a>
    </form>
</div>
</body>
</html>
